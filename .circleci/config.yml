version: 2
jobs:
  build-phoenix:
    docker:
       - image: cimg/elixir:1.13.3

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Elixir Formatting
          command: |
            cd server-phoenix && mix local.hex --force && mix deps.get && mix format --check-formatted

      - run:
          name: Unit Test
          command: |
            cd server-phoenix && mix local.rebar --force && mix test

  build:
    docker:
      # specify the version you desire here
       - image: cimg/ruby:2.6.9
       - image: redis

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - run:
          name: install node/yarn
          command: |
            curl -sL https://deb.nodesource.com/setup_16.x | sudo bash && sudo apt-get update -qq && sudo apt-get install -yq build-essential nodejs unzip && sudo npm install -g yarn

      - checkout

      - restore_cache:
          keys:
          - gem-cache-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - gem-cache-

      - run:
          name: install gem dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - ./vendor/bundle
          key: gem-cache-{{ checksum "Gemfile.lock" }}

      - restore_cache:
          keys:
          - yarn-cache-{{ checksum "yarn.lock" }}
          # fallback to using the latest cache if no exact match is found
          - yarn-cache-

      - run:
          name: install yarn dependencies
          command: |
            yarn install

      - save_cache:
          paths:
            - ~/.yarn-cache
          key: yarn-cache-{{ checksum "yarn.lock" }}

      - run: yarn run prettier:check
      - run: yarn run lint
      - run: yarn run test

      - run: bundle exec rubocop

      # Database setup
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load

      - run:
          name: run diff on schema.json
          command: |
            bundle exec rake graphql:schema:dump
            git diff --quiet schema.graphql

      # run tests!
      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob 'spec/**/*_spec.rb' | circleci tests split --split-by=timings)"
            
            bundle exec rspec --format progress \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            $TEST_FILES

      # collect reports
      - store_test_results:
          path: /tmp/test-results
      - store_artifacts:
          path: /tmp/test-results
          destination: test-results

workflows:
  version: 2
  build_and_phoenix:
    jobs:
      - build-phoenix
      - build

