type Announcement {
  announcementId: String!
  company: String!
  id: ID!
  locationId: String!
  message: String!
  people: String!
  publishOn: UTCDateTime!
}

type Event {
  createdAt: String!
  externalId: String!
  id: ID!
  source: EventSource!
}

type EventCollection {
  all: [Event!]!
  count: EventCount!
}

type EventCount {
  githubCommit: Int!
  githubPull: Int!
  slackMessage: Int!
}

enum EventSource {
  # Github commit
  githubCommit

  # Github pull request
  githubPull

  # Slack message
  slackMessage
}

type Location {
  bathroomCode: String!
  cityName: String!
  dayAnnouncements: [Announcement!]!
  id: ID!
  isPrimary: Boolean!
  latitude: Float!
  longitude: Float!
  timezone: String!
  weather: Weather!
  wifiName: String!
  wifiPassword: String!
}

type MojoTweet {
  createdAt: String!
  interactions: TweetInteraction!
  media: TweetMedia
  status: String!
  text: String!
  user: TweetUser!
}

type Mutation {
  testField: String!
}

type Query {
  # MojoTech slack/github events
  events(after: String, type: EventSource): EventCollection!

  # MojoTech office locations
  locations: [Location!]!

  # Location running the app
  primaryLocation: Location!

  # Tweets from MojoTech
  tweets: [MojoTweet!]!
}

type SolarCycle {
  time: String!
  type: String!
}

type Subscription {
  # An announcement was published
  announcementPublished: Announcement!

  # An event was published to the API
  eventPublished: Event!

  # Latest weather data retrieved
  weatherPublished(latitude: Float!, longitude: Float!): Weather!
}

type TweetInteraction {
  favoriteCount: Int!
  retweetCount: Int!
}

type TweetMedia {
  images: [String!]
  link: String
}

type TweetUser {
  avatar: String!
  handle: String!
  name: String!
}

scalar UTCDateTime

scalar UnixDateTime

type Weather {
  currently: WeatherCurrentlyDetail!
  daily: WeatherDailyDetail!
  hourly: WeatherHourlyDetail!
  latitude: Float!
  longitude: Float!
  minutely: WeatherMinutelyDetail!
  offset: Int!
  solarcycles: [SolarCycle!]!
  timezone: String!
}

